<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" media="screen"/>
    <title>Rock Paper Scissors</title>

    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p> Paper covers rock, you win!</p>
    </div>

    <div class="choices">
        <div class="choice" id= "r">
        <img src="images/icons8-hand-rock-50.png" alt=""> 
        </div>

        <div class="choice" id= "p">
        <img src="images/icons8-hand-50.png" alt=""> 
        </div>

        <div class="choice" id= "s">
        <img src="images/icons8-hand-scissors-50.png" alt=""> 
        </div>

    </div>

    <p id="action-message">Make Your Move.</p>

   
        <div class=reset id ="reset"><img src="images/icons8-available-updates-50.png" alt=""></div>
        

<script src = "app.js"></script>
</body>

</html>
